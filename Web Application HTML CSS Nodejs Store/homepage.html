<!DOCTYPE html>
<html>

<head>
    <!--https://kit.fontawesome.com นำ icon  -->
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/homepage.css">
    <script src="https://kit.fontawesome.com/cd42ef7ca4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ออกแบบ nav ที่ใช้ div เเละ a ในการกำหนดแถบต่างๆ -->
    <div class="topnav">
        <a class="active" href="/homepage"><i class="fa-solid fa-house"></i> Home</a>
        <a href="/cataloge"><i class="fa-solid fa-bars"></i> Menu</a>
        <a href="/aboutus"><i class="fa-solid fa-address-card"></i> About us</a>
        <div class="login-float">
            <a href="/loginadmin"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
        </div>
    </div>
    <center>
        <!--ออกเเบบ section ที่ใช้ สร้างbanner เเละ คลังสินค้าโปรโมท-->

            <img class="welcome" src="http://drive.google.com/uc?export=view&id=1OL-2yHwRpuazNf8xLZKuyE2-NuuHvrNf">
            <div id="slider">
                <!--figureเพื่อรวบรวมคลังภาพที่สามารถทำbannerได้-->

                    <img src="http://drive.google.com/uc?export=view&id=1Gw6irYB-1p6oXGuUl7WB5sej103JcZZT">
                    <img src="http://drive.google.com/uc?export=view&id=18gxOdiBXT6r0vobJS_2Q1ynKkhzl06KG">
                    <img src="http://drive.google.com/uc?export=view&id=1W07QNx3fb6aGzGp_pbxGXm1r1v23MNTi">
                    <img src="http://drive.google.com/uc?export=view&id=1XDscky9-Nyy4MV9GIaBZ7fsq8tApzvmC">
                </figure>
            </div>
        </section>
    </center>
</body>

</html>
