<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <link rel="stylesheet" href="/notfound.css">
   <meta charset="utf-8">
   <title>404 Error Page </title>
</head>

<body>
   <!-- สร้างเป็น box ที่ไว้ใส่เนื้อหา notfound -->
   <div id="error-page">
      <div class="content">
         <h2 class="header">
            404
         </h2>
         <h4 data-text="Opps! Page not found">
            Opps! Page not found
         </h4>
         <p>
            Not Found Admin
         </p>
         <!-- สร้างเป็น btns ที่ไว้ใส่ปุ่มสำหรับการไป path ต่างๆ -->
         <div class="btns">
            <a href="/homepage">return home</a>
            <a href="/loginadmin">Try again</a>
         </div>
      </div>
   </div>
</body>

</html>
