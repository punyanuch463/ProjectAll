<body>

  
<div class="navbar">
  <div class="left-icons">
        <img src="ictlogo.png" alt="Ictlogo Icon" class="logo-icon">
  </div>
  <div class="main-title" style="color: rgba(9, 44, 76, 1); margin-left: 15px;">
      <div class="approve" >Editing Student Information Request</div>
      <div class="sub-links" >


        <a class="home"href="/homepage">Home</a>
        <a class="edit"  href="/ChangeAddress">Editing Address</a>
       
</div>
</div>

<div class="right-icons">

<img src="profile.png" alt="Profile Image" class="profile-image">
</div>
</div>

  <div class="wholecontainer">
    <form  onsubmit="return oldname()">
      <section>

        <div class="select-option" style="width:300px;">
          Address <br>
          <select id="mySelect" class="form-select mt-3">
            <option value="" selected hidden>Select Option</option>
            <option>Change permanent address</option>
            <option>Change current address</option>
            <option>Change contact address</option>
          </select>
        </div>
        <br><br><br>
        <div class="container mt-3" style="width:800px;">
        New Address (Thai) <br>
        </div>
        <div class="container mt-3" style="width: 500px; display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 20px; justify-content: center; align-items: center;">
          <input type="text" id="no" class="form-control" name="no" placeholder="No." style="background-color: #F2F4F8; padding: 10px; width: 250px;">
          <input type="text" id="village" class="form-control" name="village" placeholder="Village / Condo" style="background-color: #F2F4F8; padding: 10px; width: 250px;">
          <input type="text" id="moo" class="form-control" name="moo" placeholder="Moo." style="background-color: #F2F4F8; padding: 10px; width: 250px;">
          <input type="text" id="soi" class="form-control" name="soi" placeholder="Soi." style="background-color: #F2F4F8; padding: 10px; width: 250px;">
          <input type="text" id="street" class="form-control" name="street" placeholder="Street" style="background-color: #F2F4F8; padding: 10px; width: 250px;">
          <input type="text" id="subdistrict" class="form-control" name="subdistrict" placeholder="Sub-district" style="background-color: #F2F4F8; padding: 10px; width: 250px;">
          <input type="text" id="district" class="form-control" name="district" placeholder="District" style="background-color: #F2F4F8; padding: 10px; width: 250px;">
          <input type="text" id="province" class="form-control" name="province" placeholder="Province" style="background-color: #F2F4F8; padding: 10px; width: 250px;">
          <input type="text" id="zipcode" class="form-control" name="zipcode" placeholder="Zipcode" style="background-color: #F2F4F8; padding: 10px; width: 250px;">
        </div>
        
      </section> <br><br><br>
        <div class="button-container">
          <!-- <p><button class="btn-back" type="next">Back</button></p>
          <p><button class="btn-back" type="next">Next</button></p> -->
          <a  class="btn-primary" href="/homepage">Back</a>
          <!-- <a class="btn-primary" href="/AttachAddress">Next</a> -->
          <a class="btn-primary"  id="openPopup" onclick="return okpopup();" type="submit" >Next</a>
        </div>
          <div id="popupBox" class="popup">
            <div class="popup-content">
              <span class="close">&times;</span>
              
              <h1>Are you sure?</h1>
              <p>Are you sure want to change your information?</p>
              <div class="btnbyname">
              <a class="btn-primary" href="/AttachAddress"> Confirm </a>
              <a href="/ChangeAddress" class="btn-primary">Cancle </a>
              </div>

            </div>
        </div>
        
        </div>
