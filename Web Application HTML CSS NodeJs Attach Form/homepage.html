<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/homepage.css">
    <link rel="stylesheet" type="text/css" href="/noti.css">


    <title>Editing Student Information Request Form</title>
</head>
<body>
    
<div class="navbar">
    <div class="left-icons">
          <img src="ictlogo.png" alt="Ictlogo Icon" class="logo-icon">
    </div>
    <div class="main-title" style="color: rgba(9, 44, 76, 1); margin-left: 15px;">
        <div class="approve" >Editing Student Information Request </div>
        <div class="sub-links" >

    <a class="home"href="/homepage">Home</a>
</div>
</div>

<div class="right-icons">

<img src="profile.png" alt="Profile Image" class="profile-image">
</div>
</div>


    <div class="center">
    <h1 >Editing Student Information Request</h1>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <h5 class="card-title">Change Name - Surname</h5>
                <p class="card-text">
                  ( Payment 20 Baht to Registration Unit<br>
                   / Attach document)
                </p>
                <a href="/ChangeOldName" class="btn-primary">Select</a>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <h5 class="card-title">Change Address</h5>
                <p class="card-text">
                   ( Payment 20 Baht to Registration Unit<br>
                   / Attach document)
                </p>
                <a href="/ChangeAddress" class="btn-primary">Select</a>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <h5 class="card-title">Change Mobile Phone</h5>
                <p class="card-text">
                  ( No payment )
                </p>
                <a href="/ChangeMBPhone" class="btn-primary">Select</a>
            </div>
        </div>
    </div>
</div>

<script src="noti.js"></script>


</body>
</html>
